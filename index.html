<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="./css/font-awesome-4.7.0/font-awesome-4.7.0/css/font-awesome.min.css">

</head>

<body>

    <header class="header--dark">
        <div class="flex-container">

            <div class="flex-item1">
                <h3 class="header__title">
                    Admin Page
                </h3>
            </div>

            <div class="flex-item2">
                <i class="fa fa-bars"></i>
            </div>

            <div class="header__search flex-item3 flex-container1">
                <input class="search__input" type="text" value="Search for...">
                <button class="search__btn">
                    <i class="fa fa-search"></i>
                </button>
            </div>

            <div class="flex-item4 flex-container">
                <i class="fa fa-user"></i>
                <i class="fa fa-caret-down"></i>
            </div>

        </div>
    </header>

    <main>
        <aside>
            <nav class="main__nav">
                <ul class="nav__ul">
                    <li>
                        <h4>CORE</h4>
                    </li>
                    <li>
                        <div class="flex-container submenu">
                            <i class="fa fa-tachometer"></i>
                            Dashboard
                        </div>
                    </li>
                    <li>
                        <h4>INTERFACE</h4>
                    </li>
                    <li>
                        <div class="flex-container submenu">
                            <i class="fa fa-windows"></i>
                            Layout
                        </div>
                    </li>
                    <li>
                        <div class="flex-container submenu">
                            <i class="fa fa-bookmark"></i>
                            Pages
                        </div>
                    </li>
                    <li>
                        <h4>ADDONS</h4>
                    </li>
                    <li>
                        <div class="flex-container submenu">
                            <i class="fa fa-area-chart"></i>
                            Charts
                        </div>
                    </li>
                    <li>
                        <div class="flex-container submenu">
                            <i class="fa fa-table"></i>
                            Tables
                        </div>
                    </li>
                </ul>
            </nav>
        </aside>

        <section class="content">
            <h1>Dashboard</h1>
            <div class="main__breadcrumb">Dashboard</div>
            <div class="main__cards flex-container">
                <div class="main__card main__card--blue">
                    <div class="card__top">Primary Card</div>
                    <div class="card__bottom">View Details</div>
                </div>
                <div class="main__card main__card--yellow">
                    <div class="card__top">Warning Card</div>
                    <div class="card__bottom">View Details</div>
                </div>
                <div class="main__card main__card--green">
                    <div class="card__top">Success Card</div>
                    <div class="card__bottom">View Details</div>
                </div>
                <div class="main__card main__card--red">
                    <div class="card__top">Danger Card</div>
                    <div class="card__bottom">View Details</div>
                </div>
            </div>
        </section>
    </main>


</body>

</html>
